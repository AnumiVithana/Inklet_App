<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users - Inklet</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center bg-no-repeat min-h-screen"   style="background-image: url('/img/bg1.jpg');">

<!-- Navbar -->
<nav class="bg-white shadow p-4 flex justify-between items-center">
  <h1 class="text-xl font-semibold">Inklet - Users </h1>
  <div class="flex gap-4 items-center">
    <a href="/home" class="text-blue-500 underline">Home</a>
    <form th:action="@{/logout}" method="post">
      <button class="bg-red-500 text-white px-4 py-2 rounded">Logout</button>
    </form>
  </div>
</nav>

<!-- User Table -->
<section class="max-w-3xl mx-auto mt-8 bg-white p-6 rounded shadow">
  <h2 class="text-lg font-bold mb-4">All Users</h2>
  <table class="w-full border-collapse">
    <thead>
    <tr class="bg-gray-200 text-left">
      <th class="p-2 border-b">Name</th>
      <th class="p-2 border-b">Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${users}" class="hover:bg-gray-50">
      <td class="p-2 border-b" th:text="${u.firstName + ' ' + u.lastName}"></td>
      <td class="p-2 border-b" th:text="${u.email}"></td>
    </tr>
    </tbody>
  </table>
</section>

</body>
</html>
