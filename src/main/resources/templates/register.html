<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Md.Sazzad Hossin">
    <link rel="icon" th:href="@{../static/img/title-bar-logo.svg}" type="" />
    <link th:href="@{https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css}" rel='stylesheet'>
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-image {
            background-image: url('https://i.pinimg.com/1200x/04/7b/3f/047b3f4517839ef37e4044a6218ff8c8.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }
        .form-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            width: 100%;
            max-width: 28rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-image">
<div class="form-wrapper">
    <form method="post" th:action="@{/register}" th:object="${user}" class="form-container p-8">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-extrabold text-gray-900 tracking-tight">
                Register
            </h2>
        </div>

        <!-- First Name -->
        <div class="grid grid-cols-[max-content_1fr] items-center gap-x-2 p-[10px_16px] border border-gray-500 bg-white mt-4 rounded-lg">
            <i class='bx bx-user login_icon text-xl text-gray-600'></i>
            <input type="text" th:field="*{firstName}" placeholder="First Name"
                   class="w-full border-none outline-none text-base font-bold text-gray-800" required>
        </div>

        <!-- Last Name -->
        <div class="grid grid-cols-[max-content_1fr] items-center gap-x-2 p-[10px_16px] border border-gray-500 bg-white mt-4 rounded-lg">
            <i class='bx bx-user login_icon text-xl text-gray-600'></i>
            <input type="text" th:field="*{lastName}" placeholder="Last Name"
                   class="w-full border-none outline-none text-base font-bold text-gray-800" required>
        </div>

        <!-- Email -->
        <div class="grid grid-cols-[max-content_1fr] items-center gap-x-2 p-[10px_16px] border border-gray-500 bg-white mt-4 rounded-lg">
            <i class='bx bx-at login_icon text-xl text-gray-600'></i>
            <input type="email" th:field="*{email}" placeholder="Email"
                   class="w-full border-none outline-none text-base font-bold text-gray-800" required>
        </div>

        <!-- Password -->
        <div class="grid grid-cols-[max-content_1fr] items-center gap-x-2 p-[10px_16px] border border-gray-500 bg-white mt-4 rounded-lg">
            <i class='bx bx-lock login_icon text-xl text-gray-600'></i>
            <input type="password" th:field="*{password}" placeholder="Password"
                   class="w-full border-none outline-none text-base font-bold text-gray-800" required>
        </div>

        <button type="submit"
                class="mt-6 w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition duration-300">
            Register
        </button>

        <p class="mt-4 text-center text-gray-700">
            Already registered?
            <a th:href="@{/login}" class="text-blue-600 underline hover:text-blue-800">Login</a>
        </p>
    </form>
</div>
</body>
</html>
