<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Md.Sazzad Hossin">
    <link rel="icon" th:href="@{../static/img/title-bar-logo.svg}" type="" />
    <link th:href="@{https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css}" rel='stylesheet'>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-image {
            background-image: url('https://i.pinimg.com/1200x/04/7b/3f/047b3f4517839ef37e4044a6218ff8c8.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="bg-image flex items-center justify-center min-h-screen">
<form method="post" th:action="@{/login}" class="form-container p-8 rounded-2xl shadow-xl w-full max-w-sm border border-gray-200">
    <div class="max-w-md mx-auto p-4">
        <h2 class="text-3xl font-extrabold text-gray-900 mb-2 text-center tracking-tight">
            Sign In
        </h2>
    </div>

    <div class="grid grid-cols-[max-content_1fr] items-center gap-x-2 p-[10px_16px] border border-gray-500 bg-white mt-4 rounded-lg">
        <i class='bx bx-at login_icon text-xl text-gray-600'></i>
        <input type="text" name="username" placeholder="Email"
               class="w-full border-none outline-none text-base font-bold text-gray-800" required>
    </div>

    <div class="grid grid-cols-[max-content_1fr] items-center gap-x-2 p-[10px_16px] border border-gray-500 bg-white mt-4 rounded-lg">
        <i class='bx bx-lock login_icon text-xl text-gray-600'></i>
        <input type="password" name="password" placeholder="Password"
               class="w-full border-none outline-none text-base font-bold text-gray-800" required>
    </div>

    <button type="submit"
            class="mt-4 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-300">Login</button>
    <p class="mt-4 text-center text-gray-700">Don't have an account?
        <a th:href="@{/register}" class="text-blue-600 underline hover:text-blue-800">Register</a>
    </p>
</form>
</body>
</html>
